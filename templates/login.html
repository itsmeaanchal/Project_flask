{% extends 'layout.html'%}

{% block body %}
    <div class="container-fluid">
        <h1 class="text-center">LOG IN</h1>
        {% from "includes/_formhelpers.html" import render_field %}
        <form method = 'POST' action = ''>
            <div class= "form-group">
                <label> USERNAME </label>
                <input type = "text" name="username" class"form-control" value={{request.form.username}}>{{render_field(form.name,class_="form-control")}}
            </div>
            <div class= "form-group">
                <label> PASSWORD </label>
                <input type = "password" name="password" class"form-control" value={{request.form.password}}>{{render_field(form.name,class_="form-control")}}
            </div>
            <button type="Submit" class = 'btn btn-primary' value = "Submit"></button>
        </form>
    </div>

{% endblock %}
